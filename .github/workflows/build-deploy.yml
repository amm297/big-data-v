
name: Build and Deploy

on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - uses: actions/setup-node@v1 #this installs node and npm for us
      with:
        node-version: '10.x'
    - uses: actions/cache@v1 # this allows for re-using node_modules caching, making builds a bit faster.
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Installs
      run: |
          npm install -g @angular/cli
          npm install
    - name: Configuration
      run: |
          npm run config
      env:
        API_URL: ${{ secrets.API_URL }}
        LOCATIONS_ENDPOINT: ${{ secrets.LOCATIONS_ENDPOINT }}
        APARTMENTS_ENDPOINT: ${{ secrets.APARTMENTS_ENDPOINT }}
        RECOMMENDER_RESTAURANT_ENDPOINT: ${{ secrets.RECOMMENDER_RESTAURANT_ENDPOINT }}
    - name: Build
      run: |
          ng build --prod --base-href="/big-data-v/"
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BASE_BRANCH: master
        BRANCH: gh-pages
        FOLDER: dist/big-data-v
